<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario HTML</h1>
    <!--action nos ayuda a redireccionar la página despues de haberla enviado-->
    <form action="index.html">
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" placeholder="Nombre(s) Ap. Pater Ap. Mater">
        </p>
        <p>
            <label for="comentarios">Comentarios del producto</label> <br/>
            <textarea name="comentarios"> </textarea>
        </p>
        <p>
            <label for="genero">Genero</label> <br/>
            <input type="radio" name="genero" value="Masculino"> Masculino <br/>
            <input type="radio" name="genero" value="Femenino"> Femenino <br/>
        </p>
        <p>
            <select name="estadocivil" >
                <option value="soltero">Soltero</option>
                <option value="divorciado">Divorciado</option>
                <option value="viudo">Viudo</option>
                <option value="unionlibre">Unión Libre</option>
                <option value="casado">Casado</option>
            </select>
        </p>
        <input type="submit" value="Enviar formulario">
       
       
    </form>
</body>
</html>
